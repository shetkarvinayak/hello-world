<html>
<head>
<title>Angular Js Modules</title>
<!-- Angular js Modules define Angular js application -->
<!-- ng-app directive defines Angular js application and ng-controller directive defines controller -->
</head>
<body>
<script type="text/javascript" src="angular.js"></script>
<div ng-app="myApp" ng-controller="myCtrl">
<p>First Name :<input type="text" ng-model="firstname" /></p>
<p>Second Name :<input type="text" ng-model="secondname" /></p>
<p>Full Name : {{firstname + " " + secondname}}</p>
</div>

<script type="text/javascript">
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope){
$scope.firstname = "kayle";
$scope.secondname = "cuccoo";
});
</script>
</body>
