<!DOCTYPE html>
<html>

<body>
	SELECT COUNTRY:
	<select id="country"></select><br>
	SELECT State:
	<select id="state"></select><br>
	<script src="jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var cUrl = "https://raw.githubusercontent.com/shetkarvinayak/hello-world/master/countries.json";

			$.getJSON(cUrl, function(res) {
					console.log("response", res);

					res.map(function(index, elem) {
						//var value = index.name;
						var value = index.code;
						var text = index.name;
					var option = "<option value="+value+">"+text+"</option>";
					$("#country").append(option);
					});

		});
	</script>
</body>
